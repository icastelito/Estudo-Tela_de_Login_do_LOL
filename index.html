<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Login</title>
</head>

<body>

  
    <main>
      <section class="login">
        <div class="wrapper">
        <img src="./images/logo.png" class="imagemDeLogin"
          alt="logo contendo punho fechado e o nome Riot Games em vermelho">
        <h1 class="tituloDeLogin"> Fazer Login </h1>
        <label class="rotuloDeLogin">
          <span class="ativarSpan">nome de usuário</span>
          <input type="text" name="username" class="input">
        </label>
        <label class="rotuloDeLogin">
          <span class="ativarSpan">senha</span>
          <input type="password" name="password" class="input">
        </label>
        <div class="iconesDeLogin">
          <button type="button" class="botaoDeIcone">
            <img src="./images/facebook-icon.png" >
          </button>

          <button type="button" class="botaoDeIcone">
            <img src="./images/google-icon.png">
          </button>

          <button type="button" class="botaoDeIcone">
            <img src="./images/apple-icon.png" >
          </button>
        </div>

        <label class="rotuloDeLoginCheckbox">
          <input type="checkbox" class="inputCheckbox">
          Manter login
        </label>
  </div>
  

  <div class="wrapper">
    <button type="button" class="botaoDeLogin" disabled>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path
          d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z" />
      </svg>
    </button>

    <a href="https://www.linkedin.com/in/icastelob/" class="linkDeLogin">não consegue iniciar sessão?</a>
    <a href="https://github.com/icastelito/" class="linkDeLogin">criar conta</a>
  </div>

  </section>



  <section class="wallpaper">

  </section>
  </main>

</body>

</html>
